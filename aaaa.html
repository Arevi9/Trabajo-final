<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>Cambio de Imágenes</title>
    <style>
      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
  
    <img id="imagen" src="/img/coleccionLibros/coleccion1.png" alt="Imagen 1">
  
    <button onclick="cambiarImagen()">Cambiar Imagen</button>
  
    <script>

 //Al hacer clic en el botón, la función cambiarImagen se ejecutará, cambiando la fuente de la imagen al siguiente elemento en el array imagenes. 

     let imagenes = ["/img/coleccionLibros/coleccion1.png", "/img/coleccionLibros/coleccion2.png", "/img/coleccionLibros/interior1.png"];
     let indice = 0;
  
      function cambiarImagen() {
        let imagen = document.getElementById("imagen");
        indice = (indice + 1) % imagenes.length;
        imagen.src = imagenes[indice];
      }
//El símbolo % se utiliza para asegurarse de que el índice esté dentro de los límites del array, por lo que si llega al final, vuelve al principio.

     


//función para cambiar la imagen del menú de la cafetería

const cartaMenu = document.getElementById("cartaMenu")

const cartaImg =["/img/carta/cartaCafeteria-01.png",
    "/img/carta/cartaCafeteria-02.png",
    "/img/carta/mockupCarta.png"
    ]
//Se define el índice para hacer funcionar la función
let i= 1

function cambiarImagen(){

  //console.log(cartaImg[i])
cartaMenu.innerHTML=
 `<div><img class="Diseño-change" src=${cartaImg[i]} alt="Carta cafetería"></div>`
       
 i++;
  if (i==3) {
    i=0;
  }
}
// frecuencia a la que la imagen cambia
    setInterval(cambiarImagen, 3000);


    </script>
</body>
</html>
