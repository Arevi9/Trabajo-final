<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<style>
.Registro-container{
    display: flex;
    flex-direction: column;
    align-items: center;
}
.Registro-form{
background-color: var(--yellow-color);
height: auto;
width: 90%;

}
.Registro-form-list{

}
.Registro-label{

}
.Registro-input{

}

</style>
<body>
    <main class="Registro-container">
        <h3>REGISTRO</h3>
        <form class="Registro-form" action="" method="get">
            <ul class="Registro-form-list">
                <li>
                    <label class="Registro-label" for="name">Nombre:</label> <br>
                    <input class="Registro-input" type="text" id="name" name="user_name" />
                </li>
                <li>
                    <label class="Registro-label" for="mail">Correo electrónico:</label><br>
                    <input class="Registro-input" type="email" id="mail" name="user_mail"  />
                </li>
                <li>
                    <label class="Registro-label" for="user">Usuario:</label><br>
                    <input class="Registro-input" type="text" id="user" name="user_user" />
                </li>
                <li>
                    <label class="Registro-label" for="password">Contraseña:</label><br>
                    <input class="Registro-input" type="password" id="password" name="user_password"  />
                </li>
                <li>
                    <input type="checkbox" id="acepto" />
                    <label for="acepto">Acepto los <a class="form-link" href="./privacy.html">Términos y
                            Condiciones</a></label>
                </li>
                </ul>
                </form>
            </main>
</body>
</html>
