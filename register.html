<style>
.Registro-container{
    display: flex;
    flex-direction: column;
    align-items: center;
 
}
.Registro-form{
background-color: var(--yellow-color);

}
.Registro-form-list{


}

}

}

<body>
    <main class="Registro-container">
        <h3>REGISTRO</h3>

                    <label class="Registro-label" for="name">Nombre:</label> 
                    <input class="Registro-input" type="text" id="name" name="user_name" />
             
                    <label class="Registro-label" for="mail">Correo electrónico:</label> 
                    <input class="Registro-input" type="email" id="mail" name="user_mail"  />
              
                    <label class="Registro-label" for="user">Usuario:</label> 
                    <input class="Registro-input" type="text" id="user" name="user_user" />
             
                    <label class="Registro-label" for="password">Contraseña:</label>
                    <input class="Registro-input" type="password" id="password" name="user_password"  />
              

                    <a class="Btn">Crear cuenta</a>
                </form>
            </main>
