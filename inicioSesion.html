<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Quicksand:wght@400;500;600;700&display=swap" 
    rel="stylesheet">

</head>
<body>


<!--Contenedor principal del formulario de inicio de sesion-->
    <main class="Login-container">
        <!--Titulo de la página web-->
    <h1 class="Login-title">Alba Redondo</h1>

        <!--formulario y metodo de envio de los datos-->
        <form id="Login-form" action="#" method="get">
            <h2 class="Registro-h2">Iniciar Sesión</h2>

            <label class="Login-label" for="username">Usuario:</label>
                <input class="Login-input" type="text" id="username" name="username" required>
            <label class="Login-label" for="password">Contraseña:</label>
                <input class="Login-input" type="password" id="password" name="password" required>

<!--Link con apariencia de boton para acceder a la pagina principal-->
            <a href="/index.html" ><h4 class="Btn">Iniciar Sesión</h4></a>
       <hr>
        <h3 class="Login-h3">¿No tienes una cuenta todavía?</h3>
        <a href="/register.html"><h4 class="Btn">Registrate</h4></a>
    </form>
    </main>


    
</body>
</html>
